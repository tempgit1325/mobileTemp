<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>add_shipments</title>
</head>
<body>
<p>add_shipments</p>
<a href="{{ url_for('overwiew') }}">overwiew</a>

<form method="POST" action="{{ url_for('add_shipments') }}">
    <label>Email of sender</label><br>
    <input type="text" name="EmailSender" required><br>

    <label>Email of receiver</label><br>
    <input type="text" name="EmailReceiver" required><br>

    <label>pickup_lat</label><br>
    <input type="text" name="pickup_lat" required><br>

    <label>pickup_lng</label><br>
    <input type="text" name="pickup_lng" required><br>

    <label>delivery_lat</label><br>
    <input type="text" name="delivery_lat" required><br>

    <label>delivery_lng</label><br>
    <input type="text" name="delivery_lng" required><br>

    <button type="submit">Add Shipment</button>
</form>

{% if error %}
    <div style="color:red;">{{ error }}</div>
{% endif %}


</body>
</html>
