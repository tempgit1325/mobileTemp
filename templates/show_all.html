<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>overwiew</title>
</head>
<body>
    <a href="{{ url_for('show_views.logout') }}">logout</a><br>
    
<a href="{{ url_for('show_views.authorized') }}">authorized</a>
    <h2>Użytkownicy:</h2>
    <ul>
    {% for user in users %}
        <li>{{ user.id }} - {{ user.email }}</li>
    {% endfor %}
    </ul>

    <h2>Przesyłki:</h2>
    <ul>
    {% for shipment in shipments %}
        <li>Przesyłka #{{ shipment.id }} od użytkownika #{{ shipment.user_sender }} - Status: {{ shipment.status }}</li>
    {% endfor %}
    </ul>



</body>
</html>
